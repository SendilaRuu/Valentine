<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html, body{
  width:100%; height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3,#ff9a9e,#ffc3a0);
  background-size: 400% 400%;
  animation:bgMove 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* CARD */
.card{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius:25px;
  border: 2px solid rgba(255,255,255,0.2);
  padding:50px 35px;
  text-align:center;
  max-width:380px;
  box-shadow:0 0 50px rgba(255,0,130,0.25);
  z-index:10;
  position:relative;
}

/* TITLE */
h1{
  font-family:'Great Vibes',cursive;
  font-size:40px;
  color:#ffe0f0;
  margin-bottom:20px;
  text-shadow:0 0 15px rgba(255,255,255,0.6);
}

/* TEXT */
#typing{
  min-height:70px;
  font-size:18px;
  line-height:1.6;
  color:#fff0f5;
  margin-bottom:30px;
}

/* BUTTONS */
.btn{
  padding:15px 40px;
  border:none;
  border-radius:50px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
  transition:.3s;
}

#yes{
  background: linear-gradient(45deg,#ff4fa3,#ff80c8);
  color:white;
  box-shadow:0 0 20px #ff4fa3;
  font-weight:bold;
  animation:pulse 2s infinite;
}
#yes:hover{
  transform:scale(1.15);
  box-shadow:0 0 50px #ff80c8;
}

@keyframes pulse{
  0%,100%{transform:scale(1); box-shadow:0 0 20px #ff4fa3;}
  50%{transform:scale(1.1); box-shadow:0 0 50px #ff80c8;}
}

#no{
  background: transparent;
  border:2px solid #ffb3e6;
  color:#ffb3e6;
  position:absolute;
  font-weight:bold;
  border-radius:50px;
  padding:12px 28px;
  cursor:pointer;
  transition: transform 0.3s ease;
}

/* LOVE PAGE AFTER YES */
#lovePage{
  position:fixed;
  inset:0;
  background: linear-gradient(135deg,#ff758c,#ff7eb3,#ff9a9e,#ffc3a0);
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
  animation:fade 2s;
  overflow:hidden;
}

@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}

#loveText{
  font-family:'Great Vibes',cursive;
  font-size:36px;
  color:#fff0f5;
  padding:20px;
  line-height:1.5;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  font-size:22px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

</style>
</head>
<body>

<div class="card">
<h1>Hey Beautiful üíñ</h1>
<div id="typing"></div>
<button id="yes" class="btn">Yes ‚ù§Ô∏è</button>
<button id="no" class="btn">No üíî</button>
</div>

<div id="lovePage">
<div id="loveText">
You didn‚Äôt just click a button‚Ä¶<br><br>
You chose me.<br>
And I will always choose you ‚ù§Ô∏è<br>
Every day, every moment.<br>
Happy Valentine‚Äôs Day! üíï
</div>
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8f6a2c43f.mp3?filename=romantic-love-11254.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){emailjs.init("PEkYFbEQxWdbV4RPK");})();

/* TYPEWRITER */
const msg = "I created this special little surprise‚Ä¶ ready for something magical?";
let i=0;
function type(){
  if(i<msg.length){
    document.getElementById("typing").innerHTML+=msg.charAt(i);
    i++;
    setTimeout(type,35);
  }
}
type();

/* NO BUTTON ZOOM + ROTATE + MOVE */
const noBtn=document.getElementById("no");
let attempts=0;
noBtn.addEventListener("mouseover",()=>{
  attempts++;
  const x=Math.random()*(window.innerWidth-130);
  const y=Math.random()*(window.innerHeight-130);
  let scale=1 + Math.random()*0.5;
  let angle=Math.random()*360;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.style.transform=`scale(${scale}) rotate(${angle}deg)`;
  if(attempts>7) noBtn.style.display="none";
});

/* YES CLICK */
document.getElementById("yes").onclick=function(){
  document.querySelector(".card").style.display="none";
  document.getElementById("lovePage").style.display="flex";

  /* Floating hearts on screen */
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ"; // you can replace with another heart emoji she likes
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*25+15)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },200);

  /* EmailJS */
  emailjs.send("service_dxpfu1a","template_e4lr6ni",{
    to_email:"sendilajayasundara@gmail.com",
    message:"She said YES to your Valentine ‚ù§Ô∏è"
  });
};

</script>
</body>
</html>
