<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

/* floating hearts */
.heart{
    position:fixed;
    bottom:-50px;
    font-size:20px;
    animation: float 6s linear infinite;
    opacity:0.7;
}

@keyframes float{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(-120vh) rotate(360deg);}
}

.container{
    z-index:2;
}

h1{
    font-family:'Pacifico',cursive;
    font-size:50px;
    margin-bottom:10px;
    text-shadow:0 0 15px rgba(255,255,255,0.7);
}

#typing{
    font-size:22px;
    min-height:30px;
    margin-bottom:40px;
}

button{
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:40px;
    margin:15px;
    cursor:pointer;
    transition:0.25s;
}

#yes{
    background:white;
    color:#ff2e63;
    font-weight:bold;
}

#yes:hover{
    transform:scale(1.15);
}

#no{
    background:#ff2e63;
    color:white;
    position:absolute;
}

#finalMessage{
    display:none;
    font-size:28px;
    margin-top:30px;
    animation:fadeIn 2s;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? ğŸ’–</h1>
    <div id="typing"></div>

    <button id="yes">YES â¤ï¸</button>
    <button id="no">NO ğŸ’”</button>

    <div id="finalMessage">
        You just made me the happiest boy alive ğŸ¥ºâ¤ï¸<br>
        From today, you are stuck with me forever ğŸ˜ŒğŸ’
    </div>
</div>

<audio id="music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8f6a2c43f.mp3?filename=romantic-love-11254.mp3" type="audio/mpeg">
</audio>

<script>
/* typing effect */
const text = "I made this just for you... because you are very special to me ğŸ’•";
let i = 0;
function type(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(type,40);
    }
}
type();

/* moving no button */
const noBtn = document.getElementById("no");
let speed = 1;

noBtn.addEventListener("mouseover", ()=>{
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    speed++;
});

/* yes button */
document.getElementById("yes").onclick = function(){
    document.getElementById("finalMessage").style.display="block";
};

/* floating hearts generator */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20+10+"px";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
