<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Only For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Poppins',sans-serif;
overflow:hidden;
}

/* ---------------- LOCK SCREEN ---------------- */

#lockScreen{
position:fixed;
inset:0;
background: radial-gradient(circle at center,#1a0010,#000);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
text-align:center;
padding:20px;
}

.lockBox{
background:rgba(255,255,255,0.08);
backdrop-filter: blur(15px);
border:1px solid rgba(255,255,255,0.2);
padding:35px 25px;
border-radius:25px;
box-shadow:0 0 60px rgba(255,0,120,0.35);
max-width:340px;
width:100%;
}

.lockBox h2{
font-family:'Great Vibes',cursive;
font-size:34px;
color:#ffc0e0;
}

.lockBox input{
margin-top:18px;
padding:14px;
width:100%;
border:none;
border-radius:30px;
text-align:center;
font-size:17px;
outline:none;
}

.lockBox button{
margin-top:18px;
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff2e63;
color:white;
font-size:16px;
cursor:pointer;
width:100%;
}

/* ---------------- PROPOSAL ---------------- */

#proposal{
display:none;
position:fixed;
inset:0;
background: linear-gradient(-45deg,#ff5f9e,#ff7eb3,#ffc3a0,#ff5f9e);
background-size:400% 400%;
animation:gradient 12s ease infinite;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
text-align:center;
padding:20px;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

h1{
font-family:'Great Vibes',cursive;
font-size:clamp(34px,6vw,60px);
margin-bottom:25px;
text-shadow:0 0 20px rgba(255,255,255,0.7);
}

.buttons{
position:relative;
height:160px;
width:260px;
}

.btn{
padding:15px 38px;
font-size:18px;
border:none;
border-radius:50px;
cursor:pointer;
position:absolute;
transition:.15s;
}

#yes{
background:white;
color:#ff2e63;
left:50%;
top:20px;
transform:translateX(-50%);
font-weight:bold;
box-shadow:0 0 25px white;
}

#no{
background:#ff2e63;
color:white;
left:50%;
bottom:10px;
transform:translateX(-50%);
}

/* ---------------- LOVE PAGE ---------------- */

#lovePage{
display:none;
position:fixed;
inset:0;
background:linear-gradient(180deg,#ff4fa3,#ff80c8,#ffd6b8);
color:white;
justify-content:center;
align-items:center;
text-align:center;
flex-direction:column;
padding:28px;
}

#loveText{
font-family:'Great Vibes',cursive;
font-size:clamp(26px,5.5vw,40px);
line-height:1.45;
max-width:650px;
letter-spacing:0.5px;
}

/* hearts */
.heart{
position:fixed;
bottom:-20px;
animation:float 7s linear forwards;
}
@keyframes float{
to{
transform:translateY(-110vh);
opacity:0;
}
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lockScreen">
  <div class="lockBox">
    <h2>Enter Our Secret Date ‚ù§Ô∏è</h2>
    <p style="opacity:.8;font-size:14px;">(a day important to us)</p>
    <input type="password" id="code" placeholder="yyyy.mm.dd">
    <button onclick="checkCode()">Unlock</button>
    <p id="error" style="color:#ff9aa2;margin-top:10px;"></p>
  </div>
</div>

<!-- PROPOSAL -->
<div id="proposal">
  <h1>Will You Be My Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yes" class="btn">YES ‚ù§Ô∏è</button>
    <button id="no" class="btn">NO üíî</button>
  </div>
</div>

<!-- FINAL -->
<div id="lovePage">
  <div id="loveText"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){emailjs.init("PEkYFbEQxWdbV4RPK");})();

/* PASSWORD */
function checkCode(){
let code=document.getElementById("code").value;
if(code==="2024.11.04"){
document.getElementById("lockScreen").style.display="none";
document.getElementById("proposal").style.display="flex";
}else{
document.getElementById("error").innerText="Wrong date... try again ‚ù§Ô∏è";
}
}

/* RUNNING NO BUTTON (works on phone touch) */
const no=document.getElementById("no");

function moveButton(){
const padding=80;
const maxX=window.innerWidth-padding;
const maxY=window.innerHeight-padding;

const x=Math.random()*maxX;
const y=Math.random()*maxY;

no.style.left=x+"px";
no.style.top=y+"px";
}

no.addEventListener("touchstart",moveButton);
no.addEventListener("mouseover",moveButton);

/* YES CLICK */
document.getElementById("yes").onclick=function(){

document.getElementById("proposal").style.display="none";
document.getElementById("lovePage").style.display="flex";

/* typing letter */
const text=`From the moment you walked into my life,
everything felt softer‚Ä¶ calmer‚Ä¶ brighter.

I don't just want to love you on the easy days,
I want to be there on your overthinking nights,
your silent moments,
and the days you feel unsure about yourself.

So today I'm not asking for a moment‚Ä¶
I'm asking for us. ‚ù§Ô∏è`;

let i=0;
function type(){
if(i<text.length){
document.getElementById("loveText").innerHTML+=text.charAt(i);
i++;
setTimeout(type,35);
}}
type();

/* hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíó";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
},300);

/* EMAIL */
emailjs.send("service_dxpfu1a","template_ho3k8dp",{
to_email:"sendilajayasundara@gmail.com",
message:"SHE PRESSED YES ‚ù§Ô∏èüî•"
});
};
</script>

</body>
</html>
