<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Special Girl ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
overflow:hidden;
font-family:'Poppins',sans-serif;
background: linear-gradient(270deg,#ff5f9e,#ffc3a0,#ff9a9e,#fad0c4);
background-size:800% 800%;
animation:gradientMove 12s ease infinite;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* glass card */
.card{
backdrop-filter: blur(18px);
background: rgba(255,255,255,0.15);
padding:50px 35px;
border-radius:25px;
box-shadow:0 0 40px rgba(255,255,255,0.35);
max-width:380px;
}

/* title */
h1{
font-family:'Pacifico',cursive;
font-size:42px;
margin-bottom:10px;
text-shadow:0 0 20px rgba(255,255,255,0.8);
}

#typing{
font-size:20px;
min-height:50px;
margin:20px 0 35px;
}

/* buttons */
button{
padding:15px 40px;
font-size:20px;
border:none;
border-radius:50px;
margin:10px;
cursor:pointer;
transition:.25s;
}

#yes{
background:white;
color:#ff2e63;
font-weight:bold;
box-shadow:0 0 20px rgba(255,255,255,0.8);
}

#yes:hover{
transform:scale(1.2);
box-shadow:0 0 40px white;
}

#no{
background:#ff2e63;
color:white;
position:absolute;
}

/* final message */
#finalMessage{
display:none;
font-size:26px;
margin-top:25px;
animation:fadeIn 2s;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* floating hearts */
.heart{
position:fixed;
bottom:-40px;
font-size:18px;
animation:floatUp 6s linear infinite;
opacity:0.7;
}

@keyframes floatUp{
0%{transform:translateY(0) rotate(0deg);}
100%{transform:translateY(-120vh) rotate(360deg);}
}

/* confetti */
.confetti{
position:fixed;
width:10px;
height:10px;
background:white;
top:-10px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(720deg);}
}

</style>
</head>

<body>

<div class="card">
<h1>Will You Be My Valentine? üíñ</h1>

<div id="typing"></div>

<button id="yes">YES ‚ù§Ô∏è</button>

<div id="finalMessage">
You just made me the happiest person alive ü•∫‚ù§Ô∏è<br>
I promise to take care of your smile always üíï
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

</body>
</html>
