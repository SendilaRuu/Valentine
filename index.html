<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Special Girl ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  width:100vw;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
  background-size: 600% 600%;
  animation: gradientBG 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* glass card center */
.card{
  backdrop-filter: blur(25px);
  background: rgba(255,255,255,0.12);
  padding:60px 40px;
  border-radius:30px;
  border: 2px solid rgba(255,255,255,0.2);
  box-shadow: 0 0 60px rgba(255,255,255,0.3);
  max-width:400px;
  text-align:center;
  z-index:10;
  position:relative;
}

h1{
  font-family:'Pacifico',cursive;
  font-size:48px;
  text-shadow: 0 0 30px rgba(255,255,255,0.8);
  margin-bottom:15px;
}

#typing{
  font-size:22px;
  min-height:50px;
  margin-bottom:40px;
}

/* buttons */
button{
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:50px;
  margin:12px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:white;
  color:#ff2e63;
  font-weight:bold;
  box-shadow:0 0 20px rgba(255,255,255,0.8);
  animation: pulse 2s infinite;
}

#yes:hover{
  transform:scale(1.2);
  box-shadow:0 0 60px white;
}

@keyframes pulse{
  0%,100%{transform:scale(1); box-shadow:0 0 20px white;}
  50%{transform:scale(1.1); box-shadow:0 0 50px white;}
}

#no{
  background:#ff2e63;
  color:white;
  position:absolute;
}

/* final message */
#finalMessage{
  display:none;
  font-size:28px;
  margin-top:30px;
  animation:fadeIn 1.5s;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* floating hearts and sparkles */
.heart{
  position:fixed;
  bottom:-40px;
  font-size:20px;
  animation:floatUp 7s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(-120vh) rotate(360deg);}
}

.confetti{
  position:fixed;
  width:12px;
  height:12px;
  background:white;
  top:-10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Beautiful üíñ</h1>
  <div id="typing"></div>

  <button id="yes">YES ‚ù§Ô∏è</button>
  <button id="no">NO üíî</button>

  <div id="finalMessage">
    You just made me the happiest person alive ü•∫‚ù§Ô∏è<br>
    I promise to take care of your smile forever üíï
  </div>
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8f6a2c43f.mp3?filename=romantic-love-11254.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>

/* EmailJS init */
(function(){
  emailjs.init("PEkYFbEQxWdbV4RPK"); // <-- Replace with your public key
})();

/* typing effect */
const text="I created this just for you‚Ä¶ because you are my everything üíï";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,35);
  }
}
type();

/* moving NO button */
const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*(window.innerWidth-130);
  const y=Math.random()*(window.innerHeight-130);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

/* YES button */
document.getElementById("yes").addEventListener("click",function(){

  document.getElementById("finalMessage").style.display="block";

  /* confetti explosion */
  for(let i=0;i<120;i++){
    let conf=document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),3500);
  }

  /* SEND EMAIL */
  emailjs.send("service_dxpfu1a","template_xo1x7t8",{
    to_email:"sendilajayasundara@gmail.com",
    message:"She accepted your Valentine proposal ‚ù§Ô∏è"
  });
});

/* floating hearts generator */
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*25+10+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,250);

</script>

</body>
</html>
