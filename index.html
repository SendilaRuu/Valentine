<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A little surprise for you ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
height:100vh;
overflow:hidden;
font-family:'Poppins',sans-serif;
background: radial-gradient(circle at top,#1a001f,#090010,#000);
color:white;
display:flex;
justify-content:center;
align-items:center;
}

/* STARS */
.star{
position:fixed;
width:2px;
height:2px;
background:white;
opacity:.7;
animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:.2;}
to{opacity:1;}
}

/* CARD */
.card{
background: rgba(255,255,255,0.06);
backdrop-filter: blur(18px);
border:1px solid rgba(255,255,255,0.15);
padding:50px 35px;
border-radius:25px;
text-align:center;
max-width:360px;
box-shadow:0 0 60px rgba(255,0,130,.25);
z-index:10;
}

/* TITLE */
h1{
font-family:'Great Vibes',cursive;
font-size:42px;
color:#ffd1f5;
margin-bottom:20px;
}

/* TEXT */
#typing{
min-height:70px;
font-size:18px;
line-height:1.6;
color:#f5dfff;
margin-bottom:35px;
}

/* BUTTONS */
.btn{
padding:14px 38px;
border:none;
border-radius:40px;
font-size:18px;
cursor:pointer;
transition:.25s;
margin:10px;
}

#yes{
background:linear-gradient(45deg,#ff4fa3,#ff80c8);
color:white;
box-shadow:0 0 25px #ff4fa3;
}
#yes:hover{
transform:scale(1.15);
box-shadow:0 0 50px #ff80c8;
}

#no{
background:transparent;
border:2px solid #ff7acb;
color:#ffb3e6;
position:absolute;
}

/* FINAL PAGE */
#lovePage{
position:fixed;
inset:0;
background:linear-gradient(#140018,#000);
display:none;
justify-content:center;
align-items:center;
text-align:center;
flex-direction:column;
animation:fade 2s;
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

#loveText{
font-family:'Great Vibes',cursive;
font-size:44px;
color:#ffd6f3;
max-width:600px;
padding:20px;
line-height:1.5;
}

/* HEARTS */
.heart{
position:fixed;
font-size:20px;
animation:float 6s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

</style>

</head>

<body>

<div class="card">
<h1>Hey you‚Ä¶</h1>
<div id="typing"></div>
<button id="yes" class="btn">Yes ‚ù§Ô∏è</button>
<button id="no" class="btn">No</button>
</div>

<div id="lovePage">
<div id="loveText">
You didn't just press a button today...<br><br>
You chose me.<br><br>
And I promise, I will keep choosing you ‚Äî<br>
on your good days, your bad days,<br>
your overthinking nights,<br>
and your silent moments.<br><br>
Will you be my Valentine? ‚ù§Ô∏è
</div>
</div>

<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8f6a2c43f.mp3?filename=romantic-love-11254.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

/* EmailJS init */
(function(){emailjs.init("PEkYFbEQxWdbV4RPK");})();

/* TYPEWRITER */
const msg = "I know this is unexpected‚Ä¶ but I wanted to do something different. So before you close this page‚Ä¶ just read until the end üåô";
let i=0;
function type(){
if(i<msg.length){
document.getElementById("typing").innerHTML+=msg.charAt(i);
i++;
setTimeout(type,40);
}
}
type();

/* STARS */
for(let i=0;i<120;i++){
let star=document.createElement("div");
star.className="star";
star.style.left=Math.random()*100+"vw";
star.style.top=Math.random()*100+"vh";
star.style.animationDuration=(Math.random()*2+1)+"s";
document.body.appendChild(star);
}

/* NO BUTTON RUN AWAY */
const no=document.getElementById("no");
let attempts=0;
no.addEventListener("mouseover",()=>{
attempts++;
const x=Math.random()*(window.innerWidth-120);
const y=Math.random()*(window.innerHeight-80);
no.style.left=x+"px";
no.style.top=y+"px";
no.style.transform=`rotate(${Math.random()*360}deg)`;

if(attempts>6){
no.style.display="none";
}
});

/* YES CLICK */
document.getElementById("yes").onclick=function(){

document.querySelector(".card").style.display="none";
document.getElementById("lovePage").style.display="flex";

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíó";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},250);

/* SEND EMAIL */
emailjs.send("service_dxpfu1a","template_xo1x7t8",{
to_email:"sendilajayasundara@gmail.com",
message:"She said YES to your Valentine ‚ù§Ô∏è"
});

};

</script>

</body>
</html>
