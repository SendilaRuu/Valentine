<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Poppins',sans-serif;
overflow:hidden;
}

/* ---------------- LOCK SCREEN ---------------- */

#lockScreen{
position:fixed;
inset:0;
background: radial-gradient(circle at center,#1a0008,#000);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
text-align:center;
padding:20px;
}

.lockBox{
background:rgba(255,255,255,0.08);
backdrop-filter: blur(16px);
border:1px solid rgba(255,255,255,0.25);
padding:35px 25px;
border-radius:25px;
box-shadow:0 0 70px rgba(255,0,120,0.45);
max-width:360px;
width:100%;
}

.lockBox h2{
font-family:'Great Vibes',cursive;
font-size:34px;
color:#ffc0e0;
margin-bottom:8px;
}

.lockBox input{
margin-top:18px;
padding:14px;
width:100%;
border:none;
border-radius:30px;
text-align:center;
font-size:17px;
outline:none;
}

.lockBox button{
margin-top:18px;
padding:12px;
border:none;
border-radius:30px;
background:#ff2e63;
color:white;
font-size:16px;
cursor:pointer;
width:100%;
}

/* ---------------- PROPOSAL ---------------- */

#proposal{
display:none;
position:fixed;
inset:0;
background: linear-gradient(-45deg,#ff5f9e,#ff7eb3,#ffc3a0,#ff5f9e);
background-size:400% 400%;
animation:gradient 12s ease infinite;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
text-align:center;
padding:20px;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

h1{
font-family:'Great Vibes',cursive;
font-size:clamp(34px,7vw,60px);
margin-bottom:25px;
text-shadow:0 0 20px rgba(255,255,255,0.7);
}

/* BUTTON AREA */
.buttons{
position:relative;
width:100%;
height:260px;
display:flex;
justify-content:center;
align-items:center;
}

/* YES */
#yes{
padding:15px 40px;
font-size:20px;
border:none;
border-radius:50px;
background:white;
color:#ff2e63;
font-weight:bold;
box-shadow:0 0 30px white;
z-index:2;
cursor:pointer;
}

/* RUNNING NO */
#no{
padding:15px 40px;
font-size:18px;
border:none;
border-radius:50px;
background:#ff2e63;
color:white;
position:fixed;
left:60%;
top:70%;
transform:translate(-50%,-50%);
z-index:5;
cursor:pointer;
transition:transform .25s linear;
}

/* ---------------- LOVE PAGE ---------------- */

#lovePage{
display:none;
position:fixed;
inset:0;
background:linear-gradient(180deg,#ff4fa3,#ff80c8,#ffd6b8);
color:white;
justify-content:center;
align-items:center;
text-align:center;
flex-direction:column;
padding:28px;
}

#loveText{
font-family:'Great Vibes',cursive;
font-size:clamp(26px,5.5vw,40px);
line-height:1.45;
max-width:650px;
letter-spacing:0.5px;
}

/* floating emojis */
.heart{
position:fixed;
bottom:-20px;
animation:float 7s linear forwards;
}
@keyframes float{
to{
transform:translateY(-110vh);
opacity:0;
}
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
  <div class="lockBox">
    <h2>Enter Our Secret Date ‚ù§Ô∏è</h2>
    <p style="opacity:.8;font-size:14px;">(a day important to us)</p>
    <input type="password" id="code" placeholder="yyyy.mm.dd">
    <button onclick="checkCode()">Unlock</button>
    <p id="error" style="color:#ff9aa2;margin-top:10px;"></p>

</div>

<!-- PROPOSAL -->
<div id="proposal">

    <button id="yes">YES ‚ù§Ô∏è</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){emailjs.init("PEkYFbEQxWdbV4RPK");})();

/* PASSWORD */
function checkCode(){
let code=document.getElementById("code").value;
if(code==="2024.11.04"){
document.getElementById("lockScreen").style.display="none";
document.getElementById("proposal").style.display="flex";
}else{
document.getElementById("error").innerText="Wrong date... try again ‚ù§Ô∏è";
}
}

/* RUNNING NO BUTTON */
const no=document.getElementById("no");

function escapeButton(e){

let btnRect=no.getBoundingClientRect();
let x=e.touches?e.touches[0].clientX:e.clientX;
let y=e.touches?e.touches[0].clientY:e.clientY;

let centerX=btnRect.left+btnRect.width/2;
let centerY=btnRect.top+btnRect.height/2;

let dx=centerX-x;
let dy=centerY-y;
let distance=Math.sqrt(dx*dx+dy*dy);

if(distance<140){
let newX=Math.random()*(window.innerWidth-120);
let newY=Math.random()*(window.innerHeight-80);
let rotate=Math.random()*360;

no.style.left=newX+"px";
no.style.top=newY+"px";
no.style.transform=`translate(-50%,-50%) rotate(${rotate}deg) scale(${1+Math.random()*0.4})`;
}
}

document.addEventListener("mousemove",escapeButton);
document.addEventListener("touchmove",escapeButton);

/* YES CLICK */
document.getElementById("yes").onclick=function(){

document.getElementById("proposal").style.display="none";
document.getElementById("no").style.display="none";
document.getElementById("lovePage").style.display="flex";

/* LOVE LETTER TYPING */
const text=`From the moment you walked into my life,
everything felt softer‚Ä¶ calmer‚Ä¶ brighter.

I don't just want to love you on the easy days,
I want to be there on your overthinking nights,
your quiet moments,
and the days you doubt yourself.

I want to protect your smile,
listen to your thoughts,
and hold your hand through everything.

So today I'm not asking for a moment‚Ä¶

I'm asking for us. üíòüíûüíã`;

let i=0;
function type(){
if(i<text.length){
document.getElementById("loveText").innerHTML+=text.charAt(i);
i++;
setTimeout(type,35);
}}
type();

/* EMOJIS FLOAT */

/* EMAIL */
emailjs.send("service_dxpfu1a","template_ho3k8dp",{
to_email:"sendilajayasundara@gmail.com",

};
</script>
